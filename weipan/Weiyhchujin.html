<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>用户出金</title>
    <script src="../js/mui.min.js"></script>
    <link href="../css/mui.min.css" rel="stylesheet"/>
    <link type="text/css" href="../css/tdtp.css" rel="stylesheet" />
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
</head>
	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">用户出金</h1>
		</header>
		<div class="mui-content">
			<div class="th">
		    <div class="tdtp">
				<ul class="mui-table-view">
				    <li class="mui-table-view-cell">
				        <a>可用余额<span class="tuandui">1780.00</span></a>
				    </li>
				    <li class="mui-table-view-cell8">
				    	<a>钱包地址</a>
				    <div class="mui-input-row">
		    	        <input type="text" class="mui-input-clear" placeholder="地址">
		    	    </div>	
				    </li>
				    <li class="mui-table-view-cell9">
				    	<a>转出数量</a>
				    <div class="mui-input-row">
		    	        <input type="text" class="mui-input-clear" placeholder="数量">
		    	    </div>
				    </li>
				     <li class="mui-table-view-cell9">
				    	<a>交易密码</a>
				    <div class="mui-input-row">
		    	        <input type="text" class="mui-input-clear" placeholder="密码">
		    	    </div>
				    </li>
				    <li class="mui-table-view-cell8">
				        <a class="kehuazhuan">转出时请确认好转出的地址是否正确，以免造成不必要的损失！</a>
				    </li>
				</ul>		    	
		    </div>
		    </div>
		    	<button type="button" class="mui-btn mui-btn-green mui-btn-dibu" onclick="window.location.href='#'">提交</button>
		</div>
	</body>
</html>
