<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>新增申请代理商</title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <link type="text/css" href="css/a.css" rel="stylesheet" />
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
	    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	    <h1 class="mui-title">申请代理商</h1>
	</header>
	<div class="mui-content">
		<form class="mui-input-group">
	    <div class="mui-input-row">
	        <label>用户名</label>
	        <input type="text" class="mui-input-clear" placeholder="请输入用户名">
	    </div>
	    <div class="mui-input-row">
	        <label>手机号</label>
	        <input type="text" class="mui-input-clear" placeholder="请输入手机号">
	    </div>
	    <div class="mui-input-row">
	        <label>验证码</label>
	        <input type="text" class="mui-input-clear" placeholder="请输入验证码">
	        <div class="yzma"><a href="#"></a>发送验证码</div>
	    </div>
	    <div class="mui-input-row qrxmm">
	        <label>邮箱</label>
	        <input type="text" class="mui-input-clear" placeholder="请输入邮箱地址">
	    </div>
	</form>
	<button type="button" class="mui-btn mui-btn-green mui-btn-block">确定</button>
    
	</div>
	
</body>
</html>
