<body style="background-color: #424955">
	<div class="biaoti"><div class="xiayibu"></div>登录</div>

<div>
    <div class="zhutilogo">
      <canvas id="logo"></canvas>
    </div>
    <div class="login_form">
      <!--<div class="input-group">
        <span class="input-group-addon">@</span>
      	<input type="text" placeholder="请输入用户名" class="form-control" v-model="userName">

      <div class="shuru btn-block srpos">
        <div class="tubiao1"></div>
         <input type="text"  class="qxs-ic_user qxs-icon"  placeholder="请输入手机号" v-model="userName">
      </div>
      	
      <div class="shuru btn-block srpos">
    		<div class="tubiao3"></div>
      <input type="text"  class="qxs-ic_password qxs-icon"  placeholder="请输入密码" v-model="password">
      	</div>
      
      <div class="shuru btn-block srpos">
    		<div class=tubiao2></div>
      <input type="text" id="code_input"  class="qxs-ic_vertify qxs-icon"  placeholder="请输入验证码" v-model="password">

      	</div>
      
      <!--<button class="login_btn el-button el-button&#45;&#45;primary is-round" type="primary" round>登录</button>-->
      <el-button id="my_button" class="btn01 btn-success btn-block" @click.native="login" type="primary" round :loading="isBtnLoading">登录</el-button>
      <div class="dibu" style="margin-top: 5%">
        <span style="float: left;color: #A9A9AB"><a href="#"></a>忘记密码？</span>

  <script src="js/gVerify.js"></script>
<script>
        var verifyCode = new GVerify("v_container");
        document.getElementById("my_button").onclick = function(){
            var res = verifyCode.validate(document.getElementById("code_input").value);
            if(res){
                alert("验证正确");
            }else{
                alert("验证码错误");
            }
        }
    </script>
